<!--app/templates/index.html-->
<table border="1">
  <thead>
    <tr>
      <th style="width:20%">Mã</th>
      <th style="width:25%">Tên</th>
      <th style="width:20%">Giá sản phẩm</th>
      <th style="width:35%">Ảnh</th>
    </tr>
  </thead>
  <tbody>
    {% for p in productList %}
    <tr>
      <td>{{ p.code }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td style="text-align: center;">
        <img style="max-width: 95%; max-height: 200px;" 
          src='{{prefixUrl}}/{{p.code}}.jpg'/>
      </td>
    </tr>
    {% endfor %}
    {% if not productList %}
      <tr>
        <td colspan="4">Không có sản phẩm nào</td>
      </tr>
    {% endif %}
  </tbody>
</table>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    .product-detail-title {
        font-size: 24px;
        font-weight: bold;
    }

    .product-detail-image {
        width: 100%
    }
</style>

<div>
    <div class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <image class='product-detail-image' src="{{prefixUrl}}/{{product.code}}.jpg">
            </div>

            <div class="col-6 mt-5">
                <div class='product-detail-title'>{{product.name}}</div>
                <br>
                <table class="table">
                    <tr>
                        <td>Hãng sản xuất:</td>
                        <td>{{product.category.name}}</td>
                    </tr>
                    <tr>
                        <td>Giá bán:</td>
                        <td><b>{{product.price}} triệu đồng</b></td>
                    </tr>
                </table>
                <br>
                <a class="btn btn-secondary" href="/">Quay lại</a>
                <a class="btn btn-primary" href="#">Mua hàng</a>
            </div>
        </div>
    </div>
</div>

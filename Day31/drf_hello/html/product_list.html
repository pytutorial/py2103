<div id='app'>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã</th>
                <th>Tên</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody id='data-rows'>
        </tbody>
    </table>
</div>
<script>
    async function init() {
        let resp = await fetch('http://127.0.0.1:8000/api/get-product-list');
        let productList = await resp.json();
        let html = productList.map(
            (p,i) =>(
                `<tr>
                    <td>${i+1}</td>
                    <td>${p.code}</td>
                    <td>${p.name}</td>
                    <td>${p.price} đ</td>
                </tr>`
            )
        ).join('');
        console.log(productList);
        document.getElementById('data-rows').innerHTML = html;
    }
    init();
</script>

<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      .form-input {
        width: 100%;
      }
      input[type=number]{
        width: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 80%;">
      <tbody>
        <tr>
          <th style="width:30%">Sản phẩm:</th>
          <td><input class="form-input"></td>
        </tr>
        <tr>
          <th>Số lượng:</th>
          <td><input type="number" min="1"></td>
        </tr>
        <tr>
          <th>Tên khách hàng:</th>
          <td><input class="form-input"></td>
        </tr>
        <tr>
          <th>Số ĐT khách hàng:</th>
          <td><input class="form-input"></td>
        </tr>
        <tr>
          <th>Địa chỉ khách hàng:</th>
          <td><textarea class="form-input"></textarea></td>
        </tr>
      </tbody>
    </table>
    <button>Lưu lại</button>
  </body>
</html>

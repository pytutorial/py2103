<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <style>
      body {
        font-size: 15px;
        font-family: "Noto Serif", serif;
      }
      .form-input {
        width: 100%;
        height: 25px;
        border: 1px solid #AAA;
        border-radius: 3px;
        margin-top: 5px;
      }
      .container {
        margin: 50px auto 0 auto;
        width: 300px;
        border: 1px solid #DDD;
        border-radius: 5px;
        padding: 20px;
      }
      .form-group {
        margin: 10px 0px;
      }
      #btnLogin {
        margin-top: 10px;
        width: 100%;
        height: 30px;
        border: 0;
        background-color: blue;
        color: white;
        font-family:  Arial,sans-serif;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="username">Tên đăng nhập:</label>
        <input class="form-input" name="username">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input class="form-input" type="password" name="password">
      </div>
      <button id='btnLogin'>Đăng nhập</button>
    </div>    
  </body>
</html>

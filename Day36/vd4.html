<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div id="app" class="container mt-3">
    <table class="table table-bordered">
        <thead>
            <tr class="text-center">
                <th style="width: 10%;">STT</th>
                <th style="width: 30%;">Sản phẩm</th>
                <th style="width: 20%;">Đơn giá</th>
                <th style="width: 20%;">Số lượng</th>
                <th style="width: 20%;">Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for='(p,i) in productList' :key="i">
                <td class="text-center">{{i+1}}</td>
                <td>{{p.name}}</td>
                <td class="text-center">{{p.price}} đ</td>
                <td><input class="form-control text-center" type="number" 
                      min="1" v-model='qtyList[i]'></td>
                <td class="text-center">{{ p.price * qtyList[i] }}đ</td>
            </tr>
        </tbody>
    </table>
    <label>Tổng số tiền: {{getTotal()}}</label>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            productList: [
                {id: 1, name: 'IPhone X',price: 1050000},
                {id: 2, name: 'IPhone 11',price: 1150000},
                {id: 3, name: 'IPhone 12',price: 1250000},
            ],
            qtyList: [1, 1, 1]
        },
        methods: {
            getTotal: function() {
                let total = 0;
                for(let i = 0; i < this.productList.length; i++) {
                    total += this.productList[i].price * this.qtyList[i];
                }
                return total;
            }
        }
    })
</script>

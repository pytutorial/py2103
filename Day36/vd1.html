<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <input placeholder="Họ" v-model="lastName">
    <input placeholder="Tên đệm" v-model="middleName">
    <input placeholder="Tên" v-model="firstName">
    <br> Tên đầy đủ: {{ getFullName()  }}
</div>
<script>
    new Vue({
        el: '#app',
        data : {
            lastName: '', middleName: '', firstName:''
        },
        methods: {
            getFullName: function() {
                return this.lastName + ' ' + this.middleName + ' ' + this.firstName;
            }
        }
        //TODO
    })
</script>

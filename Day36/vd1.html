<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  <input v-model="name">
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      name: ''
    },
    watch: {
      name(newVal, oldVal) {
        console.log('Giá trị cũ:', oldVal);
        console.log('Giá trị mới:', newVal);
      }
    }
  })
</script>

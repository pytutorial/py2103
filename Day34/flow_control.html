<!--flow_control.html-->
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h4>Danh sách bạn bè</h4>
    <ul>
        <li v-for="f in friendList">{{f}}</li>
    </ul>
    <div v-if="friendList.length == 0">
        Chưa có bạn bè
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            friendList: [
                "Nguyen Van B",
                "Nguyen Thi C",
            ]
        }
    });
</script>

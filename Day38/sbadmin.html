<meta charset="utf-8">
<title>SB Admin 2 - Dashboard</title>
<link href="asset/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="asset/css/sb-admin-2.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>

<div id="app">
  <div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark">
      <a class="sidebar-brand d-flex align-items-center" href="index.html">        
        <div class="sidebar-brand-text">SB Admin <sup>2</sup></div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item" :class="{active:current_tab==1}">
        <router-link class="nav-link" to="/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </router-link>
      </li>

      <hr class="sidebar-divider">

      <div class="sidebar-heading">
        Interface
      </div>

      <li class="nav-item" :class="{active:current_tab==2}">
        <router-link class="nav-link collapsed" to="/components">
          <i class="fas fa-fw fa-cog"></i>
          <span>Components</span>
        </router-link>
      </li>

      <li class="nav-item" :class="{active:current_tab==3}">
        <router-link class="nav-link collapsed" to="/utilities">
          <i class="fas fa-fw fa-wrench"></i>
          <span>Utilities</span>
        </router-link>        
      </li>

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>

    <div id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light topbar shadow">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-profile rounded-circle" src="asset/img/user.svg">
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>

        <div class="container-fluid">
            <router-view></router-view>
        </div>

      </div> <!-- End of Main Content -->      
    </div> <!-- End of Content Wrapper -->
  </div> <!-- End of Page Wrapper -->  
</div>

<script>
    const Dashboard =  { template: '<h3>Dashboard</h3>' };
    const Components = { template: '<h3>Components</h3>' };
    const Utilities =  { template: '<h3>Utilities</h3>' };
    Vue.use(VueRouter);
    const router = new VueRouter({
        routes: [
            {path:'/' , component: Dashboard,     meta:{tab:1}},
            {path: '/components', component: Components, meta:{tab:2}},
            {path: '/utilities', component: Utilities, meta:{tab:3}},
        ]
    });
    new Vue({
        el: '#app',
        router:router,
        computed:{
            current_tab: function() {
                return this.$route.meta.tab;
            }
        }
    });
</script>

<!--bootstrap theme.html-->
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>


<div id='app'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0">
    <div class="navbar-nav">
        {{current_tab}}
        <router-link class="nav-item nav-link" :class="{active:current_tab==1}" to="/">Tab 1</router-link>
        <router-link class="nav-item nav-link" to="/tab2">Tab 2</router-link>
        <router-link class="nav-item nav-link" to="/tab3">Tab 3</router-link>
    </div>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle p-0" data-toggle="dropdown" href="#">
            <img class="rounded-circle" style="width:60px" src="https://raw.githubusercontent.com/pytutorial/html_samples/master/css_bootstrap/user.svg">
        </a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">
            Thông tin tài khoản
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
            Đăng xuất
            </a>
        </div>
        </li>
    </ul>
    </nav>

    <div class="container mt-3">
        <router-view></router-view>
    </div> 
</div>
<script>
    const Tab1 = {template: '<h3>Tab 1</h3>'};
    const Tab2 = {template: '<h3>Tab 2</h3>'};
    const Tab3 = {template: '<h3>Tab 3</h3>'};
    Vue.use(VueRouter);
    const router = new VueRouter({
        routes: [
            {path:'/' , component: Tab1,     meta:{tab:1}},
            {path: '/tab2', component: Tab2, meta:{tab:2}},
            {path: '/tab3', component: Tab3, meta:{tab:3}},
        ]
    });
    new Vue({
        el: '#app',
        router:router,
        computed:{
            current_tab: function() {
                return this.$route.meta.tab;
            }
        }
    });
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container mt-3">
  <h4>Thông tin sản phẩm</h4>

  <form method="POST" enctype="multipart/form-data">
    <div class="row mt-2">
      <div class="col-6">
        <label>Mã:</label>
        <input class="form-control" name="code" value="{{ product.code }}"/>
      </div>
      <div class="col-6">
        <label>Tên sản phẩm:</label>
        <input class="form-control" name="name" value="{{ product.name }}"/>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <label>Đơn giá:</label>
        <input class="form-control" type="number" min="0" name="price" value="{{ product.price }}"/>
      </div>
      <div class="col-6">
        <label>Số lượng trong kho:</label>
        <input class="form-control" type="number" min="0" name="qty" value="{{ product.qty }}"/>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col">
        <label>Mô tả:</label>
        <textarea class="form-control" rows="3" name="description">{{ product.description }}</textarea>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col">
        <label>Ảnh:</label>
        <input class="form-control-file" type="file" name="image"/>
        {% if product and product.image %}
          <a href='{{product.image}}' target="_blank">Ảnh đã upload</a>
        {% endif %}
      </div>
    </div>

    <div class="mt-3">
      <a class="btn btn-secondary mr-1" href="/">Quay lại</a>
      <button class="btn btn-primary" type="submit">Lưu lại</button>
    </div>
  </form>
</div>
